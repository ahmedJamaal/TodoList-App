<section class="todo-list">
  <div class="container animated fadeIn">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Todo List App</h1>
        <p class="lead">Manage your tasks easily.</p>
      </div>
    </div>
  
   
     <form class="form-inline" [formGroup]="todoform" >
         <input formControlName="name"  type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Type your task here...">  
        <button type="submit" class="btn btn-danger mb-2" (click)="newTodo()">Save</button>
        </form>

  
    <ul class="list-group">
      <li *ngFor="let ele of $todo" class="list-group-item d-flex justify-content-between align-items-center">
         {{ele.name}}
        <span class="badge badge-primary badge-pill">x</span>
      </li>
     
    </ul>
  
  </div>
      
  </section>
