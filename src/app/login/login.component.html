
  <section id="page-container">
<div class="contain">
  <div class="iphone-container">
    <div id="iphone-top-tab"></div>
    <div class="iphone-header">
      <div class="iphone-head-dot"></div>
      <div class="iphone-head-tab"></div>
    </div>

    <div class="iphone-left-tab_L"></div>
    <div class="iphone-left-tab_S tab-one"></div>
    <div class="iphone-left-tab_S tab-two"></div>
    <div class="iphone-screen">
      <img src="././assets/img/logo2.png"/>

    </div>

    <div class="iphone-footer">
      <div class="iphone-footer-ring"></div>
    </div>
  </div>
  <div class="login-form">

  <form [formGroup]="loginForm">
      <h1>Login Form</h1>
    <input formControlName="username" type="text"  placeholder="Username"/>
    <input formControlName="password" type="password" placeholder="Password"/>
    <p class="massage">{{massage}}</p>

    <button (click)="login()" class="btn-login center-block">Login</button>

    <p class="login__signup">Don't have an account? &nbsp;
      <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign up</a></p>

  </form>
  </div>

</div>
</section>
